<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Plan My Day</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <img src="./public/img/logo.png" alt="Plan My Day" class="logo" />
        <h1>PLAN MY DAY</h1>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <!-- Authorization box -->
      <div class="auth-box">
        <h2>PLAN MY DAY</h2>
        <p>Authorization</p>

        <!-- Лейбл с именем пользователя -->
        <div class="user-label" id="userLabel">
          <label>
            <img
              src="./public/img/success.svg"
              alt="Success Icon"
              style="margin-right: 8px"
            />
            Igor Kolomoisky
          </label>
        </div>

        <!-- Скрытые поля для авторизации -->
        <div class="input-fields" style="display: none">
          <div class="form-group-auth">
            <label for="login-email">Email</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="login-email"
                placeholder="Enter your email address"
              />
              <i class="material-icons input-icon">alternate_email</i>
            </div>
          </div>

          <div class="form-group-auth">
            <label for="login-password">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="login-password"
                placeholder="Enter your password"
              />
              <i
                class="material-icons input-icon"
                onclick="togglePassword('login-password')"
                >lock</i
              >
            </div>
          </div>
        </div>

        <!-- Кнопки -->
        <button>LOGIN</button>
        <button
          id="changeAccountBtn"
          style="
            background-color: white;
            color: #000;
            border-radius: 5px;
            width: 100%;
          "
        >
          Change account
        </button>
      </div>

      <!-- Updated New User Registration Form -->
      <div class="form-container">
        <h4>New User Registration</h4>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              placeholder="Enter your email address"
            />
            <i class="material-icons input-icon">alternate_email</i>
          </div>
        </div>

        <!-- Line -->
        <hr class="form-separator" />

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Create and enter your password"
            />
            <i
              class="material-icons input-icon"
              onclick="togglePassword('password')"
              >lock</i
            >
          </div>
        </div>

        <!-- Line -->
        <hr class="space_password" />

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="confirm_password"
              placeholder="Enter created password"
            />
            <i
              class="material-icons input-icon"
              onclick="togglePassword('confirm_password')"
              >lock</i
            >
          </div>
        </div>

        <!-- Line -->
        <hr class="form-separator" />

        <button class="create-account-button">Create account</button>
      </div>
    </div>
    <script src="./public/js/script.js" defer></script>
  </body>
</html>
